<!DOCTYPE html>
<html>
<head>
    <title>Chuka Welfare System</title>
</head>
<body>
    <h1>Welcome to the Chuka Welfare System</h1>
    {% if current_user.is_authenticated %}
        <p>Logged in as {{ current_user.username }} | <a href="{{ url_for('dashboard') }}">Dashboard</a> | <a href="{{ url_for('logout') }}">Logout</a></p>
    {% else %}
        <p><a href="{{ url_for('login') }}">Login</a> | <a href="{{ url_for('register') }}">Register</a></p>
    {% endif %}
</body>
</html>
