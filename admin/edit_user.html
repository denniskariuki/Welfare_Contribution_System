<!DOCTYPE html>
<html>
<head>
    <title>Edit User</title>
</head>
<body>
    <h2>Edit User: {{ user.username }}</h2>
    <form method="POST">
        {{ form.csrf_token }}
        <p>{{ form.username.label }} {{ form.username() }}</p>
        <p>{{ form.email.label }} {{ form.email() }}</p>
        <p>{{ form.is_admin.label }} {{ form.is_admin() }}</p>
        <p>{{ form.submit() }}</p>
    </form>
    <p><a href="{{ url_for('admin_manage_users') }}">Back to Manage Users</a> | <a href="{{ url_for('admin_dashboard') }}">Admin Dashboard</a> | <a href="{{ url_for('logout') }}">Logout</a></p>
</body>
</html>
